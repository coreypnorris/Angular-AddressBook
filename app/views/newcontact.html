<div layout="column" ng-cloak class="md-inline-form">
  <md-content layout-padding>
    <div>
      <form name="newContactForm" ng-submit="save(newcontact);">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="newcontact.firstname" required>
            <div ng-messages="newContactForm.firstname.$error">
              <div ng-message-exp="['required']">
                First name is required.
              </div>
            </div>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Last name</label>
            <input ng-model="newcontact.lastname" required>
            <div ng-messages="newContactForm.lastname.$error">
              <div ng-message-exp="['required']">
                Last name is required.
              </div>
            </div>
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Address</label>
          <input ng-model="newcontact.address1" required>
          <div ng-messages="newContactForm.address1.$error">
            <div ng-message-exp="['required']">
              Address is required.
            </div>
          </div>
        </md-input-container>

        <md-input-container md-no-float class="md-block">
          <input ng-model="newcontact.address2" placeholder="Address 2">
        </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input name="email" ng-model="newcontact.email" required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
            <div ng-messages="newContactForm.email.$error">
              <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                Your email must be between 10 and 100 characters long and look like an e-mail address.
              </div>
            </div>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Phone Number</label>
            <input name="phone" ng-model="newcontact.phone" ng-pattern="/^[(][0-9]{3}[)] [0-9]{3} [0-9]{4}$/" required/>
            <div class="hint" ng-show="showHints">(###) ### ####</div>
            <div ng-messages="newContactForm.phone.$error">
              <div ng-message="pattern">A valid phone number is required</div>
            </div>
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <input ng-model="newcontact.city" required>
            <div ng-messages="newContactForm.city.$error">
              <div ng-message-exp="['required']">
                City is required.
              </div>
            </div>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <md-select ng-model="newcontact.state">
              <md-option ng-repeat="state in states" value="{{state.abbreviation}}" ng-selected="$first">
                {{state.name}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Postal Code</label>
            <input name="postalCode" ng-model="newcontact.postalCode" placeholder="12345" required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
            <div ng-messages="newContactForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply a 5-digit postal code.</div>
            </div>
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <md-button type="submit" ng-disabled="newContactForm.$invalid">Save</md-button>
        </md-input-container>
      </form>
    </div>
  </md-content>
</div>
