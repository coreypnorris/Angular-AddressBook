  <md-content layout-padding>
    <div>
      <form name="userForm" ng-submit="save(newcontact);">
        <!--<div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Company (Disabled)</label>
            <input ng-model="user.company" disabled>
          </md-input-container>

          <md-input-container>
            <label>Enter date</label>

          </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="newcontact.firstname">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Last name</label>
            <input ng-model="newcontact.lastname">
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Address</label>
          <input ng-model="newcontact.address">
        </md-input-container>

        <md-input-container md-no-float class="md-block">
          <input ng-model="newcontact.address2" placeholder="Address 2">
        </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <input ng-model="newcontact.city">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <md-select ng-model="newcontact.state">
              <md-option ng-repeat="state in states" value="{{state.abbreviation}}">
                {{state.name}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Postal Code</label>
            <input name="postalCode" ng-model="newcontact.postalCode" placeholder="12345"
                   required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

            <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply a 5-digit postal code.</div>
            </div>
      
            <div>
              <md-button type="submit">Submit</md-button>
            </div>
          </md-input-container>
        </div>
      </form>
    </div>
  </md-content>

</div>
