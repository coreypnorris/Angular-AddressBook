<div ng-controller="MainCtrl" ng-repeat="contact in contacts"> 
    <md-content>
       <div>
        <md-card md-theme="{{contact.favorite ? 'dark-blue' : 'dark-grey'}}" md-theme-watch>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{contact.name}}</span>
              <span class="md-subhead">{{contact.address1}}</span>
              <span class="md-subhead">{{contact.address2}}</span>
              <span class="md-subhead">{{contact.phone}}</span>
              <span class="md-subhead">{{contact.email}}</span>
            </md-card-title-text>
            <md-card-title-media>
              <div class="md-media-lg card-media">
                <img ng-src="{{contact.image}}">
              </div>
            </md-card-title-media>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="toggleFavorite(contact);" class="md-icon-button">
              <md-icon md-svg-icon="images/favorite.svg"></md-icon>
            </md-button>

            <md-button ng-click="remove(contact);" class="md-icon-button">
              <md-icon md-svg-icon="images/delete.svg"></md-icon>
            </md-button>
          </md-card-actions>
        </md-card>
      </div>
    </md-content>
</div>
